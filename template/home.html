<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TODO APP</title>
  </head>
  <body>
    <div class="container" style="background-color:rgba(172, 206, 33, 0.896);">
        <div class="text-center">
            <form method="POST" style="padding: 20px;">
                {% csrf_token %}
                <p>{{ form.title }}</p>
                <button class="btn btn-info" type="submit" >Add..</button>
            </form>
        </div>
        <div>
        {% for message in messages %}
        <p>Your tasks has been added successfully</p>
        {% endfor %}
        </div>
        <table class="table table-borderless">
          <thead>
            <tr>
              <th scope="col">Tasks</th>
              <th scope="col">Completed</th>
            </tr>
          </thead>
          <tbody>
          {% for task in task %}
            <tr>
              <td>{{task}}</td>
              <td>{{task.completed}}</td>
              <td><a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a></td>
              <td><a class="btn btn-danger"  href="{% url 'delete' task.id %}">Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    {% block content %}
    {% endblock content %}
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
